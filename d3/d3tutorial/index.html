<!doctype html>
<html>

<head>
  <title>D3 tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <p>The dragon then said to Matthias. "You are too small".</p>

  <script>

    d3.select("p").text("Transition as animation.");

    var data = [10];

    var canvas = d3.select("body")
                   .append("svg")
                   .attr("width", 500)
                   .attr("height", 500);

    var circle = canvas.append("circle")
                   .attr("cx", 50)
                   .attr("cy", 50)
                   .attr("r", 25);

    circle.transition()
      .each("end", function () {d3.select(this).attr("fill", "red"); })
      .duration(150)
      .attr("cx", 150)
      .each("start", function() {d3.select(this).attr("fill", "blue");})
      .transition()
      .attr("cy", 200)
      .transition()
      .attr("cx", 50);


  </script>

</body>

</html>
