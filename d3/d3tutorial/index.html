<!doctype html>
<html>

<head>
  <title>D3 tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <p>The dragon then said to Matthias. "You are too small".</p>

  <script>

      d3.select("p").text("Arch element in d3.");

      var canvas = d3.select("body").append("svg")
                     .attr("width", 500)
                     .attr("height", 500);

      var group = canvas.append("g")
                    .attr("transform", "translate(100,100)");

      var r = 100;
      var p = Math.PI * 2;

      var arc = d3.svg.arc()
                  .innerRadius(r - 20)
                  .outerRadius(r)
                  .startAngle(0)
                  .endAngle(p-p/2);

      group.append("path")
        .attr("d", arc);

  </script>

</body>

</html>
