<!doctype html>
<html>

<head>
  <title>D3 tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <p>The dragon then said to Matthias. "You are too small".</p>

  <script>

    d3.select("p").text("This is some funny replacement.");
    d3.select("body").append("p").text("Select body to append new p element.");
    d3.select("body").append("p").text("reddddd").style("color", "red");
    
    var canvas = d3.select("body")
                     .append("svg")
                     .attr("width", 500)
                     .attr("height", 500);

    var circle = canvas.append("circle")
                   .attr("cx", 250)
                   .attr("cy", 250)
                   .attr("r", 50)
                   .attr("fill", "blue");

    var rect = canvas.append("rect")
                 .attr("width", 100)
                 .attr("height", 40);

    var line = canvas.append("line")
                 .attr("x1", 0)
                 .attr("y1", 100)
                 .attr("x2", 400)
                 .attr("y2", 400)
                 .attr("stroke", "green")
                 .attr("stroke-width", 10);

  </script>

</body>

</html>
